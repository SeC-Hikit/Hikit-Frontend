<div id="header-wrapper">
    <div class="container-flex">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-10 brand">
                        <a href="#/home">
                            <img src="/assets/cai/cai_logo_slim.png" alt="cai slim icon" class="logo"/>
                            <div class="it-brand-text">
                                <h2 class="no_toc">{{ publicName }}</h2>
                                <h3 class="no_toc top-margin hide-on-m-small">Sentieri e Cartografia</h3>
                                <h3 class="no_toc top-margin hide-on-m-wider">S&C</h3>
                            </div>
                        </a>
                    </div>


                    <!--  Mobile -->
                    <div class="col-1 offset-md-1 offset-1 hide-on-wider menu-btn margin-top" (click)="toggleMenu()">
                        <svg width="24" height="24" fill="white" class="inner" *ngIf="!isMobileMenuShowing">
                            <use xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#three-dots-vertical"/>
                        </svg>
                        <div *ngIf="isMobileMenuShowing" class="close-btn">
                            <svg width="24" height="24" fill="white" class="inner" *ngIf="isMobileMenuShowing">
                                <use xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#x-circle-fill"/>
                            </svg>
                        </div>
                    </div>

                    <div class="full-screen-menu hide-on-wider mobile-menu" *ngIf="isMobileMenuShowing">
                        <div class="menu-wrapper">
                            <ul class="navbar-nav">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12 align-content-center" (click)="toggleMenu()">
                                            <a routerLink="/map" routerLinkActive="active"
                                               class="nav-item nav-link">
                                                Mappa
                                            </a>
                                        </div>
                                        <div class="col-12" (click)="toggleMenu()">
                                            <a routerLink="/accessibility"
                                               routerLinkActive="active"
                                               class="nav-item nav-link">
                                                Percorribilità
                                            </a>
                                        </div>
                                        <div class="col-12" (click)="toggleMenu()">
                                            <a routerLink="/announcements"
                                               routerLinkActive="active"
                                               class="nav-item nav-link">
                                                Annunci
                                            </a>
                                        </div>
                                    </div>
                                    <div class="separator"></div>
                                </div>
                            </ul>
                        </div>
                    </div>

                    <!-- Larger menu -->
                    <div class="offset-md-1 col-lg-7 col-md-7 col-xs-12 hide-on-small">
                        <div class="it-header-navbar-wrapper">
                            <nav class="navbar">
                                <div id="main-menu">
                                    <div class="menu-wrapper">
                                        <ul class="navbar-nav">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-2 offset-md-1 col-12">
                                                        <a routerLink="/map" routerLinkActive="active"
                                                           class="nav-item nav-link">
                                                            Mappa
                                                        </a>
                                                    </div>
                                                    <div class="col-md-3 offset-md-1 col-12">
                                                        <a routerLink="/accessibility"
                                                           routerLinkActive="active"
                                                           class="nav-item nav-link">
                                                            Percorribilità
                                                        </a>
                                                    </div>
                                                    <div class="col-md-4 offset-md-1 col-12">
                                                        <a routerLink="/announcements"
                                                           routerLinkActive="active"
                                                           class="nav-item nav-link">
                                                            Annunci
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
