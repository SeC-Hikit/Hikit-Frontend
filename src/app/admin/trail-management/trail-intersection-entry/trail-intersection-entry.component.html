<div class="container-box" [ngClass]="this.isCompleted ? 'completed' : 'to-complete'">
  <div class="row accordion-head">
    <div class="col-md-8">
      <h2>N.{{ i + 1 }}: Crocevia che incontra il sentiero <span class="trailCodeColumn">{{ otherTrail.code }}</span></h2>
    </div>
    <div class="col-md-4">
      <button
        type="button"
        class="btn actionable full-width"
        (click)="toggleShowing()"
      >
        <span *ngIf="!isShowing">Mostra e completa</span>
        <span *ngIf="isShowing">Nascondi</span>
      </button>
    </div>
  </div>
  <div class="row" *ngIf="isShowing">
    <div class="col-md-6" [ngClass]="{ collapse: !isShowing }">
      <app-location-entry
        [classPrefix]="'crossway'"
        [isEditableLocation]="false"
        [trail]="trail"
        [title]="crossWayTitle"
        [otherTrails]="[otherTrail]"
        [inputForm]="inputForm"
        [markers]="[crossPointMarker]"
        [i]="i"
      >
      </app-location-entry>
    </div>

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <h2>Dettagli</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            class="actionable full-width btn"
            type="button"
            [attr.disabled]="hasAutoDetectedRun ? true : null"
            (click)="findPlaceCorrespondingTo()"
          >
            <span *ngIf="!hasAutoDetectedRun">Auto-rileva</span>
            <span *ngIf="hasAutoDetectedRun && !isAutoDetected"
              >Nessun match con altri crocevia da sistema</span
            >
          </button>
        </div>
      </div>
      <div
        class="row"
        [ngClass]="{ collapse: !isAutoDetected && !hasAutoDetectedRun }"
      >
        <div class="col-md-12">
          <label>Nome</label>
          <input type="text" class="form-control" (change)="changeCrossWayTitle($event.target.value)" (keyup)="changeCrossWayTitle($event.target.value)" required />
        </div>
        <div class="col-md-12">
          <label>Descrizione</label>
          <input type="text" class="form-control" required />
        </div>
      </div>
      <div>
        <h2>Completato: {{ isCompleted ? "Si" : "No" }}</h2>
      </div>
    </div>
  </div>
</div>
