<div class="col-12" id="map-full" [ngClass]="{'fixed' : isMobileView, 'crossDraw' : viewState == 'draw-mode' }">
    <div class="btn btn-primary btn-map" id="search-btn" (click)="onSearchClick.emit()">
        <button class="inner-btn">
            <svg class="bi" width="24" height="24" fill="currentColor">
                <use xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#search"/>
            </svg>
        </button>
    </div>

    <div class="btn btn-primary btn-map" id="localize-me-btn" (click)="onGeolocaliseMeSelectionClick.emit()">
        <button class="inner-btn">
            <svg class="bi" width="24" height="24" fill="currentColor">
                <use xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#cursor" *ngIf="userPosition == null"/>
                <use xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#cursor-fill" *ngIf="userPosition != null"/>
            </svg>
        </button>
    </div>

    <div class="btn btn-primary btn-map" id="municipality-btn" (click)="onMunicipalitySelectionClick.emit()">
        <button class="inner-btn">
            <svg class="bi" width="24" height="24" fill="currentColor">
                <use xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#house"/>
            </svg>
        </button>
    </div>

    <div class="btn btn-primary btn-map" id="terrain-btn">
        <button class="inner-btn" (click)="onTerrainChangeSelectionClick.emit()">
            <svg class="bi" width="24" height="24" fill="currentColor">
                <use xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#layers"/>
            </svg>
        </button>
    </div>

    <div class="btn btn-primary btn-map" id="draw-itinerary-btn" (click)="onDrawItineraryClick.emit()">
        <button class="inner-btn">
            <svg class="bi" width="24" height="24" fill="currentColor">
                <use xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#pencil" *ngIf="!isDrawMode"/>
                <use xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#pencil-fill" *ngIf="isDrawMode"/>
            </svg>
        </button>
    </div>

    <div class="btn btn-primary btn-map secondary-btn-bg" id="back-to-draw-itinerary-btn"
         *ngIf="viewState != 'draw-mode' && isDrawMode"
         (click)="onShowDrawModeClick()">
        <button class="inner-btn secondary-btn-bg">
            <svg class="bi" width="24" height="24" fill="currentColor">
                <use xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#eye"/>
            </svg>
        </button>
    </div>

    <div class="btn btn-primary btn-map secondary-btn-bg" id="calculate-itinerary-btn" *ngIf="isDrawMode"
         (click)="onCalculateItineraryClick()">
        <button class="inner-btn secondary-btn-bg">
            <svg class="bi" width="24" height="24" fill="currentColor">
                <use xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#lightning"/>
            </svg>
        </button>
    </div>

    <div class="btn btn-primary btn-map secondary-btn-bg" id="delete-itinerary-btn" *ngIf="isDrawMode"
         (click)="onDeleteCustomItineraryClick()">
        <button class="inner-btn secondary-btn-bg">
            <svg class="bi" width="24" height="24" fill="currentColor">
                <use xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#x"/>
            </svg>
        </button>
    </div>


    <!--  If draw mode is selected, show hints -->

    <div id="hint-space">
        <div>{{hint}}</div>
    </div>
    <div id="hint-space-up" class="full-width" *ngIf="isDrawMode">
        <div>Modalit√† disegno percorso libero</div>
    </div>

</div>
