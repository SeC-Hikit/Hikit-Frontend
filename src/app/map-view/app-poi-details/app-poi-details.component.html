<div class="MapTrailDetails row">
    <div class="top-margin col-12">
        <div class="row">
            <div class="col-md-8">
                <h1 class="trailCodeColumn">{{ selectedPoi.name }}</h1>
            </div>
        </div>
    </div>
    <div *ngIf="selectedPoi" id="scrollable-content" class="col-12">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <h4>Descrizione</h4>
                    </div>
                    <div class="col-12">
                        <div [innerHTML]="selectedPoi.description"></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <h4>Toponimi</h4>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
