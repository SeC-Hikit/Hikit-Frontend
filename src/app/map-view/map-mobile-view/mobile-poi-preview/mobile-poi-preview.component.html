<div class="MobileTrailPreview">
    <div class="row">
        <div class="col-11"
        >
            <h1 class="trailCodeColumn trailCodeColumn-fit trailCodeColumnColor">{{ poi.name.slice(0, 30) }}</h1>
        </div>
        <div class="col-1">
            <svg class="bi pulse clickable" width="24" height="24" fill="#D04341"
                 (click)="onNavigateToLocation.emit({ coordinates: poi.coordinates, isTogglePreview: false})">
                <use
                        xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#binoculars-fill"/>
            </svg>
        </div>
    </div>

    <div class="row margin-up">
        <div class="col-2 text-center">
            {{
            poi.coordinates.latitude.toPrecision(6) + ", " +
            poi.coordinates.longitude.toPrecision(6)
            }}
        </div>

        <div class="col-6 offset-1">
            <div>Sentieri collegati</div>
            <span *ngFor="let trailId of poi.trailIds.slice(0, 3)"
                  class="clickable white-font trailCodeColumn">
            {{ getNameOrCode(trailId) }}
        </span>
        </div>
        <div class="col-2 offset-1">
            <img src="{{ getImage(poi.macroType, poi.microType)}}" alt="poi-image" class="poi-image full-width"/>
        </div>
    </div>
</div>
