<div class="MobileTrailPreview">
    <div class="row">
        <div class="col-9"
        >
            <h1 class="trailCodeColumn trailCodeColumn-fit trailCodeColumnColor">{{ municipality.city }}</h1>
        </div>
        <div class="col-1 offset-1"
        >
        </div>
        <div class="col-1">
            <svg class="bi pulse clickable" width="24" height="24" fill="#D04341"
                 (click)="onNavigateToLocation.emit(
                 {coordinates: selectedLocationDetails.coordinates[0], isTogglePreview: false})">
                <use
                        xlink:href="/assets/bootstrap-icons/bootstrap-icons.svg#binoculars-fill"/>
            </svg>
        </div>
    </div>

    <div class="row margin-up">
        <div class="col-2 text-center">
            {{
            selectedLocationDetails.coordinates[0].latitude.toPrecision(6) + ", " +
            selectedLocationDetails.coordinates[0].longitude.toPrecision(6)
            }}
        </div>
    </div>
</div>
