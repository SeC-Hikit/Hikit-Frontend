<app-loading-spinner *ngIf="!hasLoaded || isLoadingPosition"></app-loading-spinner>
<div class="container ReportingForm">
    <form [formGroup]="formGroup">
        <div class="row">
            <div class="col-12 col-md-12 top-margin-x2">
                <h1>Segnala un problema</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label>Seleziona il sentiero per il quale vuoi effettuare una segnalazione</label>
                <div class="row">
                    <div class="col-12 col-md-12">
                        <label>Lista Sentieri <span class="mandatory-field-asterisk">*</span></label>
                        <div>
                            <select (change)="selectTrail($event)"
                                    class="form-control"
                                    formControlName="id"
                                    title="Scegli una opzione">
                                <option
                                        *ngFor="let trailPreview of trailPreviews"
                                        [value]="trailPreview.id"
                                >
                                    {{ trailPreview.code }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div *ngIf="hasLoaded" class="col-12 top-margin">
                        <label>Problema riscontrato <span class="mandatory-field-asterisk">*</span></label>
                        <div class="col-12">
                            <select title="Scegli un'opzione"
                                    formControlName="cause"
                                    class="form-control">
                                <option
                                        *ngFor="let foundIssue of foundIssues"
                                        value="{{ foundIssue }}"
                                >
                                    {{ foundIssue }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12 top-margin-x2">
                        <h3>Località</h3>
                    </div>
                    <div class="col-md-12 top-margin">
                        <label>Usa le frecce ai lati della mappa per selezionare il punto del problema di percorrenza,
                            oppure condividi la tua posizione.</label>
                    </div>
                    <div class="col-md-12 top-margin">
                        <button class="btn btn-primary top-margin-x2 col-12" (click)="onRegisteringUserPosition()">
                            Condividi posizione
                        </button>
                    </div>
                    <div class="col-md-12 top-margin">
                        <label *ngIf="hasBeenGeolocalised">Se la geolocalizzazione non è accurata,
                            seleziona un punto usando le frecce sottostanti.</label>
                    </div>
                    <div class="col-md-12 top-margin">
                        <div *ngIf="hasLoaded">
                            <div *ngIf="trail">
                                <app-report-location-entry
                                        (onChangePosition)="onSlidingPositionChange($event)"
                                        [focusPoint]="specifiedPosition"
                                        [classPrefix]="'choice'"
                                        [isEditableLocation]="true"
                                        [trail]="trail"
                                        [inputForm]="position"
                                        [markers]="mapMarkers"
                                        [i]="0"
                                        [title]="''"
                                        [isShowPositionCoords]="false"
                                ></app-report-location-entry>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row top-margin-x2">
                    <div class="col-12 col-md-12">
                        <div>
                            <h2>Le tue info</h2>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div>
                            <label>Indirizzo email <span class="mandatory-field-asterisk">*</span></label>
                            <input type="email" class="form-control"
                                   formControlName="email"
                                   placeholder="email@esempio.com">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div>
                            <label for="exampleFormControlInput1">Telefono</label>
                            <input type="tel" class="form-control"
                                   formControlName="telephone"
                                   id="exampleFormControlInput1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-12 top-margin-x2">
                        <button type="button" class="btn btn-primary">Invia segnalazione</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
