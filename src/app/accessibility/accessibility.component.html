<div class="container my-4">
    <div class="row">
        <div class="col-12 col-md-12">
            <h1>
                Percorribilità dei sentieri
            </h1>
            <p>Hai notato un problema che blocca un sentiero? <a routerLink="./reporting-form">Segnalalo.</a></p>
        </div>
    </div>
    <div class="row">

        <div class="col-12">
            <table *ngIf="unresolvedNotifications.length > 0; else notShow"
                   class="table table-striped interactive-table">
                <thead>
                <tr>
                    <th scope="col">Codice sentiero</th>
                    <th scope="col">Data Segnalazione</th>
                    <th scope="col">Descrizione Problema</th>
                    <th scope="col">Aggirabile?</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let notification of unresolvedNotifications">
                    <th class="clickable" routerLink='/map/{{notification.trailId}}'
                        scope="row">{{ notification.trailId }}</th>
                    <td>{{ formatDate(notification.reportDate) }}</td>
                    <td>{{ notification.description }}</td>
                    <td>{{ notification.minor ? 'si' : 'no' }}</td>
                </tr>
                </tbody>
            </table>
            <ng-template #notShow>
                <app-items-not-found class="top-margin-x2"
                        text="✔️ Nessun problema di percorrenza trovato."></app-items-not-found>
            </ng-template>
        </div>
    </div>
</div>
